<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        h1, h2 {
            text-align:center;
            }
    .form-container{
            align-items: center;
            height: 100vh;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Classification</h1>
        <h2>IPL_Match_Winner_Predictor</h2>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="form-container">
                    <form action="/predict" method="POST">
                        <div class="mb-5">
                            <label for="">City</label>
                            <select name="City">
                                <option>Abu Dhabi</option>
                                <option>Ahmedabad</option>
                                <option>Bangalore</option>
                                <option>Bengaluru</option>
                                <option>Bloemfontein</option>
                                <option>Cape Town</option>
                                <option>Centurion</option>
                                <option>Chandigarh</option>
                                <option>Chennai</option>
                                <option>Cuttack</option>
                                <option>Delhi</option>
                                <option>Dharamsala</option>
                                <option>Dubai</option>
                                <option>Durban</option>
                                <option>East London</option>
                                <option>Hyderabad</option>
                                <option>Indore</option>
                                <option>Jaipur</option>
                                <option>Johannesburg</option>
                                <option>Kimberley</option>
                                <option>Kolkata</option>
                                <option>Mumbai</option>
                                <option>Nagpur</option>
                                <option>Navi Mumbai</option>
                                <option>Port Elizabeth</option>
                                <option>Pune</option>
                                <option>Raipur</option>
                                <option>Ranchi</option>
                                <option>Sharjah</option>
                                <option>Visakhapatnam</option>
                            </select>

<!--                            <input type="text" name="City" class="form-control">-->
                        </div>
                        <div class="mb-5">
                            <label for="">Target</label>
                            <input type="text" name="Target" class="form-control">
                        </div>
                        <div class="mb-5">
                            <label for="">TossWinner</label>
                            <select name="TossWinner">
                            <option>Chennai Super Kings</option>
                            <option>Delhi Capitals</option>
                            <option>Gujarat Titans</option>
                            <option>Kolkata Knight Riders</option>
                            <option>Lucknow Super Giants</option>
                            <option>Mumbai Indians</option>
                            <option>Punjab Kings</option>
                            <option>Rajasthan Royals</option>
                            <option>Royal Challengers Bangalore</option>
                            <option>Sunrisers Hyderabad</option>
                            </select>
<!--                            <input type="text" name="TossWinner" class="form-control">-->
                        </div>
                        <div class="mb-5">
                            <label for="">TossDecision</label>
                                    <select name="TossDecision">
                                    <option>bat</option>
                                    <option>field</option>
                                </select>
                        </div>
                        <div class="mb-5">
                            <label for="">BattingTeam</label>
                            <select name="BattingTeam">
                            <option>Chennai Super Kings</option>
                            <option>Delhi Capitals</option>
                            <option>Gujarat Titans</option>
                            <option>Kolkata Knight Riders</option>
                            <option>Lucknow Super Giants</option>
                            <option>Mumbai Indians</option>
                            <option>Punjab Kings</option>
                            <option>Rajasthan Royals</option>
                            <option>Royal Challengers Bangalore</option>
                            <option>Sunrisers Hyderabad</option>
                        </select>
<!--                            <input type="text" name="BattingTeam" class="form-control">-->
                        </div>
                        <div class="mb-5">
                            <label for="">Runs_required</label>
                            <input type="text" name="Runs_required" class="form-control">
                        </div>
                        <div class="mb-5">
                            <label for="">Current_runrate</label>
                            <input type="text" name="Current_runrate" class="form-control">
                        </div>
                        <div class="mb-5">
                            <label for="">Required_runrate</label>
                            <input type="text" name="Required_runrate" class="form-control">
                        </div>
                        <div class="mb-5">
                            <label for="">Balls_left</label>
                            <input type="text" name="Balls_left" class="form-control">
                        </div>
                        <div class="mb-5">
                            <label for="">Wicket_left</label>
                            <input type="text" name="Wicket_left" class="form-control">
                        </div>
                        <div class="mb-5">
                            <label for="">BowlingTeam</label>
                            <select name="BowlingTeam">
                            <option>Chennai Super Kings</option>
                            <option>Delhi Capitals</option>
                            <option>Gujarat Titans</option>
                            <option>Kolkata Knight Riders</option>
                            <option>Lucknow Super Giants</option>
                            <option>Mumbai Indians</option>
                            <option>Punjab Kings</option>
                            <option>Rajasthan Royals</option>
                            <option>Royal Challengers Bangalore</option>
                            <option>Sunrisers Hyderabad</option>
                        </select>
<!--                            <input type="text" name="BowlingTeam" class="form-control">-->
                        </div>
                        <div class="mb-5">
                            <label for="">Algorithm</label>
                            <select name="algo" class="form-control">
                                <option value="svm">Support Vector Machine</option>
                            </select>
                        </div>
                        <div class="mb-5">
                            <button class="btn btn-success">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
